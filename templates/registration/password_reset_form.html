<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% load static %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<section class="our-team">
    <div class="container">
	<div class="row">
	    <div class="col-lg-12">
		<div class="section-heading">
		  <h1>Forgot your password?</h1>
		  <span>Enter your email address below, and we'll email instructions for setting a new one.</span>
		</div>
	    </div>
	    <div class="about-us">
	      <div class="container">
		<div class="row">
		  <div class="col-lg-12">
		    <form method="POST">
		      {% csrf_token %}
		      {{ form.as_p }}
		      <input type="submit" value="Send me instructions!">
		    </form>
		  </div>
		</div>
	      </div>
	    </div>
	</div>
    </div>
  </section>
</div>
{% endblock %}
